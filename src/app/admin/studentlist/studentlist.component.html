<p>
  Students List
</p>

<div class="row">
<mat-form-field class="col-md-4">
  <mat-select placeholder="Grade" (selectionChange)="changeGrade($event.value)" >
    <mat-option *ngFor="let grade of grades" [value]="grade">
      {{grade}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field class="col-md-4">
  <mat-select placeholder="Class" (selectionChange)="changeClass($event.value)">
    <mat-option *ngFor="let class of classes" [value]="class">
      {{class}}
    </mat-option>
  </mat-select>
</mat-form-field>
  <mat-card-actions class="col-md-2">
    <button mat-raised-button  color="primary" (click)="search()">Search</button>
  </mat-card-actions>
</div>

<div class="example-container mat-elevation-z8">

  <!--<ng2-smart-table [settings]="settings" [source]="student"></ng2-smart-table>-->


  <div class="example-header">
    <mat-form-field>
      <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>


  <mat-table #table [dataSource]="dataSource">

    <!--<ng-container matColumnDef="sid" >-->
    <!--<mat-header-cell *matHeaderCellDef [style.display]="''">ID </mat-header-cell>-->
    <!--<mat-cell *matCellDef="let element" [style.display]="''"> {{element.sid}} </mat-cell>-->
    <!--</ng-container>-->

    <!--<ng-container matColumnDef="sno" *ngIf="false">-->
      <!--<mat-header-cell *matHeaderCellDef >SNO </mat-header-cell>-->
      <!--<mat-cell *matCellDef="let element" > {{element.sno}} </mat-cell>-->
    <!--</ng-container>-->

    <!-- Name Column -->

    <ng-container matColumnDef="studentname" >
      <mat-header-cell *matHeaderCellDef > Student Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.studentname | uppercase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="grade" >
      <mat-header-cell *matHeaderCellDef > Grade </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.grade | uppercase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="section" >
      <mat-header-cell *matHeaderCellDef > Class </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.section | uppercase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sno">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button  color="primary" (click)="onExport(element)" style="margin-right: 5px">Download</button>
        <button mat-raised-button  color="primary" (click)="printCommand(element)">Print</button>
        <!--<a (click)="onExport($event)">Download</a>-->
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>

  </mat-table>
