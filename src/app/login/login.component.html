<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username"  name="username" required>
            </mat-form-field>
          </td>
          <td>
            <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>

          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr>

      <tr>
        <td align="center">
          <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Login</button>
          </mat-card-actions>
        </td>
      </tr>
      </table>
    </form>
  </mat-card-content>

</mat-card>
