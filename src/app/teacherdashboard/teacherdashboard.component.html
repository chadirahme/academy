<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Grading Sheet</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="mainForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Academic Year" (selectionChange)="changeYear($event.value)" formControlName="ddlYear">
                <mat-option *ngFor="let year of years" [value]="year">
                  {{year}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Semester" (selectionChange)="changeType($event.value)" formControlName="ddlSemester">
                <mat-option *ngFor="let type of types" [value]="type">
                  {{type}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Grade" (selectionChange)="changeGrade($event.value)" formControlName="ddlGrade">
                <mat-option *ngFor="let grade of grades" [value]="grade">
                  {{grade}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Class" (selectionChange)="changeClass($event.value)" formControlName="ddlClass">
                <mat-option *ngFor="let class of classes" [value]="class">
                  {{class}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Subject" (selectionChange)="changeSubject($event.value)" formControlName="ddlSubject">
                <mat-option *ngFor="let subject of subjects" [value]="subject">
                  {{subject}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </td>
        </tr>



        <tr>
          <td align="right">
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="onSubmit()">Go To Marks</button>
            </mat-card-actions>
          </td>
        </tr>

        <!--<tr>-->
          <!--<td>-->
            <!--<div *ngIf="invalidLogin" class="error">-->
              <!--<div>{{result}}</div>-->
            <!--</div>-->
          <!--</td>-->
        <!--</tr>-->


      </table>
    </form>


  </mat-card-content>

</mat-card>
